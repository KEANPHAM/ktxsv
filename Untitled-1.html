<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample HTML Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <h1>Hello, World!</h1>
    <p>This is a sample HTML file.</p>
    
<form asp-action="InsertTodo" asp-controller="Home" method="post">
    <div class="mb-3">
        <label asp-for="Todo.Name" class="form-label"></label>
        <input asp-for="Todo.Name" class="form-control" />
        <span asp-validation-for="Todo.Name" class="text-danger"></span>
    </div>
    <button type="submit" class="btn btn-primary">Add Todo</button>
</form>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
